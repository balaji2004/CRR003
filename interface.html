<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Player Dashboard</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #1e272e;
      color: #ecf0f1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    #player {
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #34495e;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    h1 {
      color: #2ecc71;
    }

    #song-list {
      list-style-type: none;
      padding: 0;
      text-align: left;
      width: 300px;
    }

    #song-list li {
      padding: 10px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    #song-list li:hover {
      background-color: #1a9c77;
    }

    #controls {
      margin-top: 20px;
      display: flex;
      justify-content: space-between;
      width: 300px;
    }

    #player audio {
      width: 100%;
      margin-top: 20px;
    }

    button {
      padding: 10px;
      background-color: #3498db;
      color: #ecf0f1;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<script src="managing.js"></script>
<body>

<div id="player">
  <h1>Harmony Haven</h1>
  
  <ul id="song-list">
    <li onclick="playAudio('https://open.spotify.com/track/1OOtq8tRnDM8kG2gqUPjAj)">Song 1</li>
    <li onclick="playSong('song2.mp3')">Song 2</li>
    <li onclick="playSong('song3.mp3')">Song 3</li>
    <li onclick="playSong('song4.mp3')">Song 4</li>
    <li onclick="playSong('song5.mp3')">Song 5</li>
    <li onclick="playSong('song6.mp3')">Song 6</li>
    <!-- Add "Beat It" to the playlist -->
    
  </ul>

  <div id="controls">
    <button onclick="prevSong()">Previous</button>
    <button onclick="togglePlayPause()">Play/Pause</button>
    <button onclick="nextSong()">Next</button>
  </div>

  <audio id="audio-player"></audio>
</div>

<script>
  const songs = ['song1.mp3', 'song2.mp3', 'song3.mp3', 'beatit.mp3'];
  let currentSongIndex = 0;
  const audioPlayer = document.getElementById('audio-player');

  function playSong(song) {
    const songIndex = songs.indexOf(song);
    if (songIndex !== -1) {
      currentSongIndex = songIndex;
      audioPlayer.src = song;
      audioPlayer.play();
    }
  }

  function togglePlayPause() {
    if (audioPlayer.paused) {
      audioPlayer.play();
    } else {
      audioPlayer.pause();
    }
  }

  function nextSong() {
    currentSongIndex = (currentSongIndex + 1) % songs.length;
    audioPlayer.src = songs[currentSongIndex];
    audioPlayer.play();
  }

  function prevSong() {
    currentSongIndex = (currentSongIndex - 1 + songs.length) % songs.length;
    audioPlayer.src = songs[currentSongIndex];
    audioPlayer.play();
  }
</script>

</body>
</html>
